<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="well well-sm">
                <form id="contactForm" name="contactForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input required ng-model="$ctrl.contact.inputName" id="inputName" name="inputName" type="text" placeholder="Enter name" class="form-control" ng-minlength="3" ng-maxlength="20" ng-model-options="{  debounce: 500 }">
                                <span ng-show="contactForm.inputName.$error.required && (contactForm.inputName.$dirty || contactForm.inputName.$touched)">Enter a name</span>
                                <span ng-show="contactForm.inputName.$error.minlength || contactForm.inputName.$error.maxlength && (contactForm.inputName.$dirty || contactForm.inputName.$touched)">Enter between 3 and 20 characters</span>
                            </div>
                        </div>
                        <!-- <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Message</label>
                                <textarea style="resize: none;" required ng-model="$ctrl.contact.inputMessage" name="inputMessage" class="form-control" rows="9" cols="25" id="inputMessage" ng-minlength="20" ng-maxlength="100" ng-model-options="{  debounce: 500 }" placeholder="Please enter your message here..."></textarea>
                                <span ng-show="contactForm.inputMessage.$error.required && (contactForm.inputMessage.$dirty || contactForm.inputMessage.$touched)">Introduzca un mensaje</span>
                                <span ng-show="contactForm.inputMessage.$error.minlength">Enter more than 20 characters</span>
                                <span ng-show="contactForm.inputMessage.$error.maxlength">Enter less than 100 characters</span>
                            </div>
                        </div> -->
                        <div class="col-md-12">
                            <input class="btn btn-primary pull-right" type="submit" id="submitBtn" name="submit" value="Send"
                            ng-hide="contactForm.inputName.$valid && contactForm.inputMail.$valid && contactForm.inputSubject.$modelValue && contactForm.inputMessage.$valid"
                            ng-click="$ctrl.nvalidContact()"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
