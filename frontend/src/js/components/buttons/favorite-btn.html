<button class="btn btn-sm"
  ng-class="{ 'disabled' : $ctrl.isSubmitting,
              'btn-outline-primary': !$ctrl.deporte.favorited,
              'btn-primary': $ctrl.deporte.favorited }"
  ng-click="$ctrl.submit()">
  <i class="ion-heart"></i> <ng-transclude></ng-transclude>
</button>

<span class="btn btn-sm" ng-class="{'disabled' : $ctrl.isSubmitting}"></span>
