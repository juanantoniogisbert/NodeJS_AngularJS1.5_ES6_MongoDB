<div class="deporte-meta">
    <a ui-sref="app.profile.main({ username:$ctrl.deporte.author.username })">
      <img ng-src="{{$ctrl.deporte.author.image}}" />
    </a>
  
    <div class="info">
      <a class="author"
        ui-sref="app.profile.main({ username:$ctrl.deporte.author.username })"
        ng-bind="$ctrl.deporte.author.username">
      </a>
      <span class="date"
        ng-bind="$ctrl.deporte.createdAt | date: 'longDate' ">
      </span>
    </div>
  
    <ng-transclude></ng-transclude>
  </div>
